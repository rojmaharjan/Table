<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Table of Marks</title>
	<style>
		*{
			margin: 0px;
			padding: 0px;
			box-sizing: border-box;
		}
		.Table{
			display: flex;
			flex-direction: row;
			justify-content: center;
			flex-wrap: wrap;
		}
		table{
			padding: 5px;
			text-align: center;
		}
		th{
			background-color: black;
			color: white;
		}
		 td, th{
			border: 2px solid black;
			padding: 10px;
		}
		caption{
			text-align: left;
			padding: 5px;
			text-align: center;
		}

	</style>
</head>
